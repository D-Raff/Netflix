<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign In page of Netflix Clone" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/sign-in.css" />
    <link
      rel="shortcut icon"
      href="./Resources/pngwing.com (1).png"
      type="image/x-icon"
    />
    <!-- script -->

    <title>Netflix</title>
  </head>
  <body>
    <!-- Sign In -->
    <div class="container-fluid bg-transparent p-2">
      <div class="netflixLogo">
        <img src="./Resources/pngwing.com.png" alt="Netflix-logo" />
      </div>
    </div>

    <main>
      <div class="sign-in">
        <h1>Sign In</h1>
        <form id="sign-inform" action="/pages/home.html">
          <input
            type="text"
            placeholder="Email or phone number"
            id="username"
            name="username"
            class="text-input"
            minlength="5"
            maxlength="10"
            required
          />
          <input
            type="password"
            placeholder="Password"
            id="password"
            class="text-input"
            minlength="5"
            maxlength="10"
            required
          />
          <button type="submit" id="Btn" class="sign-in">Sign In</button>
          <div class="container-fluid p-0 align-items-center">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
            <a class="help" href="#">Need help?</a>
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
